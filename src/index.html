<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendrier Hebdomadaire - Le Gourmet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calendrier Hebdomadaire - Le Gourmet</h1>

    <div class="buttons">
      <button id="addBtn">Ajouter</button>
      <button id="editBtn">Modifier</button>
      <button id="deleteBtn">Supprimer</button>
    </div>

    <div class="calendar" id="calendar"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Ajouter une RÃ©servation</h2>
      <form id="reservationForm">
        <label>Nom du client :</label>
        <input type="text" id="name" required />

        <label>Jour :</label>
        <select id="day" required>
          <option value="Lundi">Lundi</option>
          <option value="Mardi">Mardi</option>
          <option value="Mercredi">Mercredi</option>
          <option value="Jeudi">Jeudi</option>
          <option value="Vendredi">Vendredi</option>
        </select>

        <label>Heure :</label>
        <select id="time" required></select>

        <div class="actions">
          <button type="submit">Enregistrer</button>
          <button type="button" id="cancel">Annuler</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
