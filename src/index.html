<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier Hebdomadaire - Le Gourmet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calendrier Hebdomadaire - Le Gourmet</h1>

  <!-- Affichage date + timer -->
  <div id="dateTimer" style="text-align:center; font-size:1.2em; margin-bottom:15px; color:#000000; font-weight:bold;">
    <!-- JS remplira la date et l'heure ici -->
  </div>

    <!-- Bouton Ajouter une réservation -->
    <button id="addReservationBtn">+ Ajouter une réservation</button>

    <!-- Calendrier -->
    <div class="calendar" id="calendar">
      <div class="header">
        <div>Heure</div>
        <div>Lundi</div>
        <div>Mardi</div>
        <div>Mercredi</div>
        <div>Jeudi</div>
        <div>Vendredi</div>
        <div class="disabled">Samedi</div>
        <div class="disabled">Dimanche</div>
      </div>
      <div class="body" id="calendarBody">
        <!-- Les lignes du calendrier seront générées par JS -->
      </div>
    </div>
  </div>

  <!-- Modal de réservation -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Ajouter une réservation</h2>
      <form id="reservationForm">
        <label for="name">Nom du client :</label>
        <input type="text" id="name" required>

        <label for="startTime">Heure de début :</label>
        <input type="time" id="startTime" required>

        <label for="endTime">Heure de fin :</label>
        <input type="time" id="endTime" required>

        <label for="people">Nombre de personnes :</label>
        <input type="number" id="people" min="1" required>

        <label for="type">Type de réservation :</label>
        <select id="type" required>
          <option value="">-- Choisir un type --</option>
          <option value="standard">Standard</option>
          <option value="vip">VIP</option>
          <option value="groupe">Groupe</option>
          <option value="anniversaire">Anniversaire</option>
        </select>

        <div class="actions">
          <button type="submit">Enregistrer</button>
          <button type="button" id="cancel">Annuler</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
<script>
  const dateTimer = document.getElementById('dateTimer');

  function updateDateTime() {
    const now = new Date();
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0'); // mois commence à 0
    const year = now.getFullYear();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');

    dateTimer.textContent = `${day}/${month}/${year} - ${hours}:${minutes}:${seconds}`;
  }

  // Met à jour toutes les secondes
  setInterval(updateDateTime, 1000);
  updateDateTime(); // mise à jour immédiate au chargement
</script>
</body>
</html>
