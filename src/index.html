<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendrier Hebdomadaire - Le Gourmet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calendrier Hebdomadaire - Le Gourmet</h1>

    <!-- Légende simple -->
    <div class="legend">
      <span class="dot standard"></span> Standard
      <span class="dot vip"></span> VIP
      <span class="dot groupe"></span> Groupe
      <span class="dot anniversaire"></span> Anniversaire
    </div>

    <div id="dateTimer" style="text-align:center; font-size:1.2em; margin-bottom:15px; color:#000000; font-weight:bold;">
    <!-- JS remplira la date et l'heure ici -->
    </div>
<div class="calendar-nav">
  <button class="nav-btn" id="prevWeek">← Précédent</button>
  <button class="nav-btn" id="nextWeek">Suivant →</button>
</div>

    <!--  Calendrier -->
    <div class="calendar" id="calendar">
      <div class="header">
        <div>Heure</div>
        <div>Lundi</div>
        <div>Mardi</div>
        <div>Mercredi</div>
        <div>Jeudi</div>
        <div>Vendredi</div>
        <div class="disabled">Samedi</div>
        <div class="disabled">Dimanche</div>
      </div>
      <div class="body" id="calendarBody">
        <!-- Les lignes du calendrier seront générées par JS -->
      </div>
    </div>
  </div>

 <!--  Modal de réservation -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modalTitle">Ajouter une réservation</h2>
    <form id="reservationForm">
      <div class="form-group">
        <label for="name">Nom du client :</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="startTime">Heure de début :</label>
        <input type="time" id="startTime" required>
      </div>

      <div class="form-group">
        <label for="endTime">Heure de fin :</label>
        <input type="time" id="endTime" required>
      </div>

      <div class="form-group">
        <label for="people">Nombre de personnes :</label>
        <input type="number" id="people" min="1" required>
      </div>

      <div class="form-group">
        <label for="type">Type de réservation :</label>
        <select id="type" required>
          <option value="">-- Choisir un type --</option>
          <option value="standard">Standard</option>
          <option value="vip">VIP</option>
          <option value="groupe">Groupe</option>
          <option value="anniversaire">Anniversaire</option>
        </select>
      </div>

      <div class="actions">
        <button type="submit" class="btn submit-btn">Enregistrer</button>
        <button type="button" class="btn cancel-btn" id="cancel">Annuler</button>
      </div>
    </form>
  </div>
</div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
